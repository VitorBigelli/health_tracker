<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="utf-8">
	<title>
		Health Tracker
	</title>
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<header id="header">
		<i class="fa fa-heartbeat fa-3x" id="stats" aria-hidden="true"></i>
		<h1> Health Tracker </h1>
		<section id="search-bar">
			<input id="search-field" type="search" placeholder="Ex: Apple or BigMac">
			<button id="submit-search"> SEARCH
			<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</section>

	</header>

	<aside>
		<div id="selected-foods-header">
			<h3> Your food list </h3>
			<p id="total-calories">
				<script type="text/template" id="total-calories-template">
					<span>Total calories: </span>
					<br>
					<span><%= total %></span>
				</script>
			</p>
		</div>

		<ul id="selected-foods">
			<script type="text/template" id="selected-foods-template">
				<p class="food">
						<span>
						<%= name %> 
						</span>
						<br>
						<span class="info">
						<%= calories %>
						</span>
				</p>
				<button class="remove" >
					<i class="fa fa-close fa-2x"></i>
				</button>
			</script>
		</ul>
	</aside>


	<article>
		<ul id="search-result-list">
			<script type="text/template" id="foods-template">
					<p class="food">
						<span>
						<%= name %> 
						</span>
						<br>
						<span class="info">
						<%= calories %>
						</span>
					</p>
					<button class="add">
						<i class="fa fa-plus fa-2x"></i>
					</button>
			</script>	

		</ul>
	</article>


	<footer>
	</footer>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/backbone-min.js"></script>
	<script src="js/backbone.localStorage.js"></script>
	<script defer src="js/app.js"></script>
</body>
</html>
